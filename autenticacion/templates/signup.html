{% extends 'base.html' %} {% block content%}
<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form method="POST" class="card card-body">
        <h1 class="text-center">Regístrese</h1>
        {% csrf_token %}

        <div class="mb-3">
          <label for="cedula">Nombres:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
            placeholder="Escribe tu nombre"
          />
        </div>

        <div class="mb-3">
          <label for="cedula">Apellidos:</label>
          <input
            type="text"
            name="apellido"
            id="apellido"
            class="form-control"
            placeholder="Escribe tu apellido"
          />
        </div>

        <div class="mb-3">
          <label for="cedula">Numero telefonico:</label>
          <input
            type="text"
            name="telefono"
            id="telefono"
            class="form-control"
            placeholder="Escribe tu numero telefono"
          />
        </div>

        <div class="mb-3">
          <label for="cedula">Cedula:</label>
          <input
            type="number"
            name="cedula"
            id="cedula"
            class="form-control"
            placeholder="Escribe tu numero de cedula"
          />
        </div>
        <div class="mb-3">
          <label for="password1">Contraseña:</label>
          <input
            type="password"
            name="password1"
            id="password1"
            class="form-control"
            placeholder="Escribe tu contraseña"
          />
        </div>
        <div class="mb-3">
          <label for="password1">Confirmar la contraseña:</label>
          <input
            type="password"
            name="password2"
            id="password2"
            class="form-control"
            placeholder="confirmar la contraseña"
          />
        </div>
        {{error}}
        <div style="display: flex; justify-content: center">
          <button style="background-color: blue" class="btn btn-primary">
            Regístrarse
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
